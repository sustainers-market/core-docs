asyncapi: 2.0.0-rc2

info:
  title: Core | Sustainer's Market Network
  version: "1.0.0"
  description: |
    The Core service provides authentication, accounts, event sourcing, and payments functionality for the [Sustainer's Market](https://sustainers.market).

servers:
  http:
    url: core.sustainers.network
    protocol: http

defaultContentType: application/json

tags:
  - name: auth-token
  - name: user

channels:
  /auth-token/create:
    publish:
      operationId: create.auth-token.core.sustainers.network
      summary: create
      description: |
        This **command** creates an
        # auth token.
      tags:
        - name: auth-token
      message:
        $ref: "#/components/messages/authToken/create/req"

components:
  messages:
    authToken:
      create:
        req:
          name: /
          title: Create auth token command
          summary: Do something quite good.
          description: Seriously, real good.
          contentType: application/json
          traits:
            - $ref: "#/components/messageTraits/commandHeaders"
          payload:
            $ref: "#/components/schemas/payload/domains/authToken/create/req"
        res:
          payload:
            $ref: "#/components/schemas/payload/defaults/res"
    errors:
      unexpected:
        payload:
          type: object
          properties:
            status:
              type: string
              const: Unexpected error

  schemas:
    components:
      sentAt:
        type: string
        format: date-time
        description: Date and time when the message was sent.

    payload:
      defaults:
        res:
          type: object
          properties:
            root:
              type: string

      domains:
        authToken:
          create:
            req:
              type: object
              properties:
                percentage:
                  type: integer
                  description: Percentage to which the light should be dimmed to.
                  minimum: 0
                  maximum: 100
                swag:
                  type: object
                  description: Light intensity measured in lumens.
                  properties:
                    umph:
                      type: integer
                lumens:
                  type: integer
                  minimum: 0
                  description: Light intensity measured in lumens.
                sentAt:
                  $ref: "#/components/schemas/components/sentAt"
                some:
                  type: string
                  enum:
                    - on
                    - off
              required:
                - percentage

  operationBindings:
    rest:
      http:
        POST:
          requestBody: "$message#"
          responses:
            "200":
              $ref: "#/components/messages/authToken/create/res"
            default:
              code: 500
              message:
                $ref: "#/components/messages/errors/unexpected"
        bindingVersion: 0.2.0 # 0.2.0 doesn't exist yet

  securitySchemes:
    apiKey:
      type: apiKey
      in: user
      description: Your apiKey is your service's account id.

  messageTraits:
    commandHeaders:
      headers:
        type: object
        properties:
          trace:
            type: string
            description: "A value passed from the original command issuer to relate subsequent events."
        required:
          - trace
