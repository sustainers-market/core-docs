asyncapi: "2.0.0-rc2"
id: "core:sustainers:net"
info:
  title: Core | Sustainer's Market
  version: "1.0.0"
  description: |
    The Core service provides authentication, accounts, event sourcing, and payments functionality for the [Sustainer's Market](https://sustainers.market). 

servers:
  broker:
    url: broker.example.com
    protocol: amqp
  http:
    url: core.sustainers.network
    protocol: http

defaultContentType: application/json

tags:
  - name: auth-token

channels:
  create.auth-token:
    publish:
      operationId: create.auth-token.core.sustainers.network
      summary: create
      description: |
        This **command** creates an 
        # auth token.
      tags:
        - name: auth-token
      message:
        $ref: "#/components/messages/create-auth-token"

components:
  messages:
    create-auth-token:
      name: /
      title: Create auth token command
      summary: Do something quite good.
      description: Seriously, real good.
      contentType: application/json
      traits:
        - $ref: "#/components/messageTraits/command-headers"
      payload:
        $ref: "#/components/schemas/create-auth-token-payload"

  schemas:
    create-auth-token-payload:
      type: object
      properties:
        percentage:
          type: integer
          description: Percentage to which the light should be dimmed to.
          minimum: 0
          maximum: 100

        swag:
          type: object
          description: Light intensity measured in lumens.
          properties:
            umph:
              type: integer
        lumens:
          type: integer
          minimum: 0
          description: Light intensity measured in lumens.
        sentAt:
          $ref: "#/components/schemas/sentAt"
        some:
          type: string
          enum:
            - on
            - off
      required:
        - percentage
    sentAt:
      type: string
      format: date-time
      description: Date and time when the message was sent.

  securitySchemes:
    apiKey:
      type: apiKey
      in: user
      description: Your apiKey is your service's account id.

  messageTraits:
    command-headers:
      headers:
        type: object
        properties:
          trace:
            type: string
            description: "A value passed from the original command issuer to relate subsequent events."
        required:
          - trace

  securitySchemes:
    apiKey:
      type: apiKey
      in: user
      description: Provide your API key as the user and leave the password empty.
    supportedOauthFlows:
      type: oauth2
      description: Flows to support OAuth 2.0
      flows:
        implicit:
          authorizationUrl: 'https://authserver.example/auth'
          scopes:
            'streetlights:on': Ability to switch lights on
            'streetlights:off': Ability to switch lights off
            'streetlights:dim': Ability to dim the lights
        password:
          tokenUrl: 'https://authserver.example/token'
          scopes:
            'streetlights:on': Ability to switch lights on
            'streetlights:off': Ability to switch lights off
            'streetlights:dim': Ability to dim the lights
        clientCredentials:
          tokenUrl: 'https://authserver.example/token'
          scopes:
            'streetlights:on': Ability to switch lights on
            'streetlights:off': Ability to switch lights off
            'streetlights:dim': Ability to dim the lights
        authorizationCode:
          authorizationUrl: 'https://authserver.example/auth'
          tokenUrl: 'https://authserver.example/token'
          refreshUrl: 'https://authserver.example/refresh'
          scopes:
            'streetlights:on': Ability to switch lights on
            'streetlights:off': Ability to switch lights off
            'streetlights:dim': Ability to dim the lights
    openIdConnectWellKnown:
      type: openIdConnect
      openIdConnectUrl: 'https://authserver.example/.well-known'


