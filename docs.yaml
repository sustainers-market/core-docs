asyncapi: "2.0.0-rc1"
id: "core:sustainers:net"
info:
  title: Core | Sustainer's Market
  version: "1.0.0"
  description: |
    The Core service provides authentication, accounts, event sourcing, and payments functionality for the [Sustainer's Market](https://sustainers.market){:target="_blank"}. 

defaultContentType: application/json

tags:
  - name: auth-token

channels:
  create.auth-token:
    publish:
      operationId: create.auth-token.core.sustainers.network
      summary: create
      description: This command creates an auth token.
      tags:
        - name: auth-token
      message:
        $ref: "#/components/messages/create-auth-token"

components:
  messages:
    create-auth-token:
      name: create-auth-token-command
      title: Create auth token command
      summary: Do something quite good.
      description: Seriously, real good.
      contentType: application/json
      tags:
        - name: auth-token
      headers:
        issuer:
          type: string
          description: "The issuer of the command."
      payload:
        $ref: "#/components/schemas/create-auth-token-payload"

  schemas:
    create-auth-token-payload:
      type: object
      properties:
        percentage:
          type: integer
          description: Percentage to which the light should be dimmed to.
          minimum: 0
          maximum: 100

        swag:
          type: object
          description: Light intensity measured in lumens.
          properties:
            umph:
              type: integer
        lumens:
          type: integer
          minimum: 0
          description: Light intensity measured in lumens.
        sentAt:
          $ref: "#/components/schemas/sentAt"
        some:
          type: string
          enum:
            - on
            - off
      required:
        - percentage
    sentAt:
      type: string
      format: date-time
      description: Date and time when the message was sent.

  securitySchemes:
    apiKey:
      type: apiKey
      in: user
      description: Your apiKey is your service's account id.
